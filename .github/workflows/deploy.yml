name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

# Add these permissions
permissions:
  contents: write  # Allow writing to the repository
  pages: write    # Allow deploying to GitHub Pages
  id-token: write # Additional authorization for GitHub Pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Prepare dependencies
        run: |
          cd data-story-portfolio/frontend
          npm pkg delete fsevents
          sed -i '/fsevents/d' package-lock.json || true

      - name: Install dependencies
        run: |
          cd data-story-portfolio/frontend
          npm ci --ignore-platform --legacy-peer-deps --no-optional

      - name: Build
        run: |
          cd data-story-portfolio/frontend
          npm run build

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: dist