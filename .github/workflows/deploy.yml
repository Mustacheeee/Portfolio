name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Remove fsevents and install dependencies
        run: |
          cd data-story-portfolio/frontend
          npm pkg delete fsevents
          npm ci --ignore-platform --legacy-peer-deps

      - name: Build
        run: |
          cd data-story-portfolio/frontend
          npm run build

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: dist