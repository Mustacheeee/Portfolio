name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Modify package.json to remove fsevents
        run: |
          cd data-story-portfolio/frontend
          if [ -f "package.json" ]; then
            jq 'del(.dependencies.fsevents) | del(.devDependencies.fsevents)' package.json > package.json.tmp
            mv package.json.tmp package.json
          fi

      - name: Install dependencies
        run: |
          cd data-story-portfolio/frontend
          npm install --legacy-peer-deps --no-optional --force

      - name: Build
        run: |
          cd data-story-portfolio/frontend
          npm run build

      - name: Debug - Find build output directory
        run: |
          cd data-story-portfolio/frontend
          echo "Listing frontend directory:"
          ls -la
          echo "Checking common build output directories:"
          for dir in build public out dist www _site docs; do
            if [ -d "$dir" ]; then
              echo "✅ Found $dir directory"
              echo "Contents of $dir:"
              ls -la "$dir"
              echo "------------------------------"
            else
              echo "❌ No $dir directory found"
            fi
          done

      - name: Create test file
        run: |
          cd data-story-portfolio/frontend
          echo "<html><body><h1>Test Deployment</h1><p>This is a test page to verify GitHub Pages deployment.</p></body></html>" > test.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./data-story-portfolio/frontend
          force_orphan: true